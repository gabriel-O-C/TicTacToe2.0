<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
<main id="container" class="container">
    <h1 class="title">Tic Tac Toe</h1>

    <div class="itens">
        <div id="1" class="item" onclick="selectSquare(this.id)"></div>
        <div id="2" class="item" onclick="selectSquare(this.id)"></div>
        <div id="3" class="item" onclick="selectSquare(this.id)"></div>
        <div id="4" class="item" onclick="selectSquare(this.id)"></div>
        <div id="5" class="item" onclick="selectSquare(this.id)"></div>
        <div id="6" class="item" onclick="selectSquare(this.id)"></div>
        <div id="7" class="item" onclick="selectSquare(this.id)"></div>
        <div id="8" class="item" onclick="selectSquare(this.id)"></div>
        <div id="9" class="item" onclick="selectSquare(this.id)"></div>
    </div>
    <div id="player">Player: <span id="selected-player"></span> </div>
    <div id="winner">Winner: <span id="selected-winner"></span></div>
        
   
    
    <a class="button" href="" onclick="restart()">Restart</a>    
</main>
    
</body>
</html>
